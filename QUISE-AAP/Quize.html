<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testbook Quiz</title>
    <link rel="stylesheet" href="Quiz.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img
        src="./ASSETS/image.png"
        height="35px"
        width="125px"
        alt=""
        style="margin-bottom: auto"
      />
      <!-- Name Input Page -->
      <div id="name-input">
        <h1 style="font-weight: 700">Welcome</h1>
        <input type="text" id="username" placeholder="Enter your name" />
        <button id="btn" class="btn-start" onclick="goToCategory()">
          Start Quiz
        </button>
      </div>
      <div class="style"></div>

      <!-- Category Selection Page -->
      <div id="category-page" class="hidden">
        <h1 style="color: #fff">
          Hello, <span id="user-name-display"></span>!
        </h1>
        <h2 style="color: #fff">Choose Your Category</h2>
        <div class="category" onclick="startQuiz('sports')">Sports</div>
        <div class="category" onclick="startQuiz('movies')">Movies</div>
        <div class="category" onclick="startQuiz('science')">Science</div>
        <div class="category" onclick="startQuiz('gk')">General Knowledge</div>
      </div>

      <!-- Quiz Page -->
      <div id="quiz" class="hidden">
        <!-- Header with Timer on left and Score on right -->
        <div class="header">
          <div id="timer">Time: 30s</div>
          <div id="score-display">Score: 0</div>
        </div>
        <h1>Category: <span id="category-name"></span></h1>
        <div class="question-box">
          <p id="question"></p>
          <div id="options"></div>
        </div>
        <button id="next-btn" class="hidden" onclick="nextQuestion()">
          Next Question
        </button>
      </div>

      <!-- Result Page -->
      <div id="result" class="hidden">
        <h1>Quiz Over!</h1>
        <p>Name: <span id="user-final-name"></span></p>
        <p>Your final score: <span id="score"></span></p>
        <p>Total time taken: <span id="total-time"></span> seconds</p>
        <button onclick="restartToCategory()">Restart</button>
      </div>
    </div>

    <script src="./Quiz.js"></script>
  </body>
</html>
